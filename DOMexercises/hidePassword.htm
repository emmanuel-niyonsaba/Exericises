<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to EdenReserve </h1>

    <form action="">
        <input type="text" placeholder="First name"><br>
        <input type="text" placeholder="Last name"><br>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password" id="password">
        <input type="checkbox" name="" id="show-button" onclick="showPassword()">
        <label for="showPassword" id="show">showpassword</label>

    </form>
    <script>
        let showcontent = document.getElementById("show")
        let password = document.getElementById("password")
        function showPassword() {
            if (password.type === "password") {
                password.type = "text";
                showcontent.textContent ="HidePassword"
            } else {
                password.type = "password"
                showcontent.textContent ="Showpassword"
            }
        }

    </script>
</body>

</html>
