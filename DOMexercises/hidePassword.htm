<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dark-mode {
            color: white;
            background-color: black;
        }

        .light-mode {
            color: black;
            background-color: white;
        }
    </style>
</head>

<body class="light-mode">
    <h1>Welcome to EdenReserve </h1>

    <button id="modeButton" onclick="switchMode()">Dark Mode</button> <br><br>

    <form action="">
        <input type="text" placeholder="First name"><br>
        <input type="text" placeholder="Last name"><br>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password" id="password">
        <input type="checkbox" onclick="showPassword()">
        <label id="show">Show Password</label>
    </form>
    
    <h2>Leave your comment here</h2>
    <textarea name="" id="textarea11" placeholder="comment"></textarea>
    <h1 id="charCounter">Character: 0 in your comment section</h1>

    <script>
        // DOM Elements
        const body = document.body;
        const showContent = document.getElementById("show");
        const password = document.getElementById("password");
        const modeButton = document.getElementById("modeButton");
        const charCounter = document.getElementById("charCounter");
        const textarea = document.getElementById("textarea11");

        // Password visibility toggle
        function showPassword() {
            if (password.type === "password") {
                password.type = "text";
                showContent.textContent = "Hide Password";
            } else {
                password.type = "password";
                showContent.textContent = "Show Password";
            }
        }

        // Dark/Light mode toggle
        function switchMode() {
            if (body.classList.contains("dark-mode")) {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                modeButton.textContent = "Dark Mode";
            } else {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                modeButton.textContent = "Light Mode";
            }
        }

        // Character counter
        textarea.addEventListener("input", () => {
            const length = textarea.value.length;
            charCounter.textContent = `Character: ${length} in your comment section`;
        });
    </script>
</body>
</html>
