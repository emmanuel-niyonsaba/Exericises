<body>
    <!DOCTYPE html>
    <html>

    <head>
        <meta charset=utf-8 />
        <title>Remove items from a dropdown list</title>
    </head>

    <body>
        <form>
            <select id="colorSelect">
                <option>select</option>
                <option>Red</option>
                <option>Green</option>
                <option>White</option>
                <option>Black</option>
                <option>Black</option>
            </select>
            <input type="button" onclick="removecolor()" value="Select and Remove">
            <script>

                function removecolor() {
                    const options = document.querySelectorAll('option')

                    options.forEach((option, index) => {
                        if (option.selected == true && index != 0 && options.length > 2) {
                            option.remove()
                        }
                    })
                }
            </script>
        </form>
    </body>

    </html>
</body>

</html>
