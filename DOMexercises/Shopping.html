<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHere</title>
    <style>
        .productsList {
            display: flex;
            padding: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            width: 200px;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        button {
            color: black;
            background-color: rgb(64, 242, 64);
            border: none;
            border-radius: 2px;
            padding: 0.3rem 0.6rem;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 2rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #tablehead {
            background-color: rgb(219, 205, 187);
        }

        .delete-btn {
            background-color: #ff4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1>ShopHere</h1>
        <h2>Store</h2>
        <h3>Products</h3>
    </div>
    <div class="productsList">
        <div class="product">
            <h1 class="Pname">Ball</h1>
            <img src="ball.jpg" alt="Ball">
            <br>
            <h3 class="price">5000</h3>
            <br>
            <input type="number" class="Quantity" min="1" value="1">
            <button onclick="buyFn(this)">buy</button>
        </div>
        <div class="product">
            <h1 class="Pname">Speaker</h1>
            <img src="speaker.jpg" alt="Speaker">
            <br>
            <h3 class="price">15000</h3>
            <br>
            <input type="number" class="Quantity" min="1" value="1">
            <button onclick="buyFn(this)">buy</button>
        </div>
        <div class="product">
            <h1 class="Pname">Shoes</h1>
            <img src="shoes.jpg" alt="Shoes">
            <br>
            <h3 class="price">25000</h3>
            <br>
            <input type="number" class="Quantity" min="1" value="1">
            <button onclick="buyFn(this)">buy</button>
        </div>
        <div class="product">
            <h1 class="Pname">Laptop</h1>
            <img src="laptop.jpg" alt="Laptop">
            <br>
            <h3 class="price">500000</h3>
            <br>
            <input type="number" class="Quantity" min="1" value="1">
            <button onclick="buyFn(this)">buy</button>
        </div>
    </div>
    <table class="table">
        <thead id="tablehead">
            <tr>
                <th>Id</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
    </table>

    <script>
        let id = 0;
        
        function buyFn(buttonElement) {
            const productDiv = buttonElement.closest('.product');
            const Pname = productDiv.querySelector('.Pname').textContent;
            const price = parseInt(productDiv.querySelector('.price').textContent);
            const Quantity = parseInt(productDiv.querySelector('.Quantity').value);
            const total = price * Quantity;
            
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${++id}</td>
                <td>${Pname}</td>
                <td>${Quantity}</td>
                <td>${price}</td>
                <td>${total}</td>
                <td><button class="delete-btn" onclick="deleteRow(this)">x</button></td>
            `;
            
            document.getElementById("tablebody").appendChild(newRow);
        }
        
        function deleteRow(button) {
                
          const row =button.closest("tr")
          row.remove()
          
        }
    </script>
</body>
</html>
